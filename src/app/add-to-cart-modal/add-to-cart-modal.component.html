<div class="alert alert-success" id="addToCartModal" role="alert">
  {{ message }}
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="onCloseModal()"
  ></button>
  <div
    class="progress"
    role="progressbar"
    aria-label="addToCart"
    aria-valuenow="25"
    aria-valuemin="0"
    aria-valuemax="100"
    style="height: 2px"
  >
    <div class="progress-bar bg-success" style="width: 70%"></div>
  </div>
</div>
