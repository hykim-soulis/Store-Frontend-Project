<div class="alert alert-success" id="addToCartModal" role="alert">
  Added to Cart!
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="onCloseModal()"
  ></button>
  <div
    class="progress"
    role="progressbar"
    aria-label="addToCart"
    aria-valuenow="0"
    aria-valuemin="0"
    aria-valuemax="100"
  >
    <div class="progress-bar bg-success"></div>
  </div>
</div>
