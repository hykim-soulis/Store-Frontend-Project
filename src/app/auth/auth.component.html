<main class="container my-5 mx-auto text-center">
  <h1>Auth Page</h1>

  <p class="lead">Please SignUp or LogIn</p>

  <form
    #authForm="ngForm"
    class="mx-auto col-md-6"
    (ngSubmit)="onSubmit(authForm)"
  >
    <div class="input-group my-3">
      <span for="email" class="input-group-text">E-Mail</span>
      <input
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        email
      />
    </div>
    <div class="input-group my-3" *ngIf="!isLoginMode">
      <span for="firstName" class="input-group-text">First Name</span>
      <input
        type="text"
        id="firstName"
        class="form-control"
        ngModel
        name="firstName"
        required
      />
      <span for="lastName" class="input-group-text">Last Name</span>
      <input
        type="text"
        id="lastName"
        class="form-control"
        ngModel
        name="lastName"
        required
      />
    </div>
    <div class="input-group my-3">
      <span for="password" class="input-group-text">Password</span>
      <input
        type="password"
        id="password"
        class="form-control"
        ngModel
        name="password"
        required
        minlength="6"
      />
    </div>
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="errorMessage.length > 1"
    >
      {{ errorMessage }}
    </div>
    <div class="my-5">
      <button
        class="btn btn-success"
        type="submit"
        [disabled]="!authForm.valid"
      >
        {{ isLoginMode ? "Login" : "Sign Up" }}
      </button>
      <hr />
      <div *ngIf="isLoginMode">
        <span class="mx-2">Create your shopping account today!</span>
        <button
          class="btn btn-outline-success"
          type="button"
          (click)="onSwitchMode()"
        >
          Create account
        </button>
      </div>
      <div *ngIf="!isLoginMode">
        <span class="mx-2">Already have your account?</span>
        <button
          class="btn btn-outline-success"
          type="button"
          (click)="onSwitchMode()"
        >
          Log in your account
        </button>
      </div>
    </div>
  </form>
</main>
