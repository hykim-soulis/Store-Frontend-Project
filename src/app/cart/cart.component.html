<div class="container mt-5">
  <div class="row col-md-9 mx-auto">
    <div class="col-md-6">
      <h3 class="pb-3">Shopping Cart</h3>
      <h3
        *ngIf="totalPrice === 0"
        class="btn btn-outline-success"
        style="cursor: pointer"
        routerLink="/product"
      >
        ðŸ›’ Start Shopping!
      </h3>
      <hr />

      <app-cart-list
        *ngFor="let cartItem of cartObservable$ | async"
        [item]="cartItem"
        (updateItemQuantity)="updateTotalPrice()"
        (deleteItemFromCart)="deleteItem()"
      ></app-cart-list>
    </div>
    <div class="col-md-6">
      <!-- <h3 class="pb-3">Check-out</h3> -->
      <h3 class="pb-3">Total: {{ totalPrice | currency }}</h3>
      <button
        class="btn btn-success"
        [disabled]="totalPrice === 0"
        (click)="onClickProceed()"
      >
        Proceed to Check-out
      </button>
      <hr />
    </div>
  </div>
</div>
