<div class="container mt-5">
  <div class="row col-md-9 mx-auto">
    <div class="col-md-6">
      <h3
        *ngIf="totalPrice === 0"
        class="btn btn-outline-success"
        style="cursor: pointer"
        routerLink="/product"
      >
        ðŸ›’ Start Shopping!
      </h3>
      <hr />

      <app-cart-list
        *ngFor="let cartItem of cartObservable$ | async"
        [item]="cartItem"
        (updateItemQuantity)="updateTotalPrice()"
        (deleteItemFromCart)="deleteItem()"
      ></app-cart-list>

      <h2 class="row col-md-10 mx-auto">Total: {{ totalPrice | currency }}</h2>
    </div>
    <div class="col-md-6">
      <app-checkout-form>(orderSubmit)="getOrder($event)"</app-checkout-form>
    </div>
  </div>
</div>
