<div class="card shadow-sm">
  <app-add-to-cart-modal
    *ngIf="addEvent"
    (close)="immediateCloseModal()"
  ></app-add-to-cart-modal>
  <img
    src="{{ item.img_url }}"
    class="bd-placeholder-img card-img-top"
    width="100%"
    alt="{{ item.name }}"
    style="cursor: pointer"
    [routerLink]="['/product', item.product_id]"
    (click)="goToProductDetail(item)"
  />
  <div class="card-body">
    <h5 class="card-title">{{ item.name }}</h5>
    <p class="card-text mb-2">{{ item.price | currency }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <label for="quantity">Quantity: </label>
        <input
          type="number"
          value="1"
          min="1"
          max="8"
          name="quantity"
          [(ngModel)]="quantity"
          style="width: 50px; margin-left: 10px"
        />
      </div>
      <button
        *ngIf="isAuthenticated"
        class="btn btn-primary my-3"
        type="submit"
        (click)="addProductToCart(quantity, item.product_id)"
      >
        Add to cart
      </button>
      <button
        *ngIf="!isAuthenticated"
        class="btn btn-primary my-3"
        type="submit"
        routerLink="/auth"
      >
        Add to cart
      </button>
    </div>
  </div>
</div>
